image = "0.23"
rayon = "1.3.0"
futures = { version =  "0.3.15", features = ["thread-pool"]}
itertools = "0.9.0"
crossbeam = "0.8"
crossbeam-channel = "0.5.0"
derive-new = "0.5"
ring = "0.16.20"
data-encoding = "2.3.2" 
percent-encoding = "2.1.0"
url = "2.2.1"
